version: "3.9"

services:
  # Development Database
  postgres:
    image: postgres:16
    container_name: chomyn-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-chomyn_dev}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev_password_seguro}
      POSTGRES_DB: ${POSTGRES_DB:-chomyn_odonto}
    ports:
      # Only expose to localhost (safe in dev)
      - "127.0.0.1:5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-chomyn_dev} -d ${POSTGRES_DB:-chomyn_odonto}"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - chomyn-network

  # Test Database (optional, can use same postgres service with different DB)
  postgres-test:
    image: postgres:16
    container_name: chomyn-postgres-test
    restart: unless-stopped
    environment:
      POSTGRES_USER: chomyn_test
      POSTGRES_PASSWORD: test_password_seguro
      POSTGRES_DB: chomyn_odonto_test
    ports:
      - "127.0.0.1:5433:5432"
    volumes:
      - pg_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chomyn_test -d chomyn_odonto_test"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - chomyn-network
    profiles:
      - test

  # (Opcional) pgAdmin para navegar la DB v√≠a UI
  pgadmin:
    image: dpage/pgadmin4:8
    container_name: chomyn-pgadmin
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@local.test
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "127.0.0.1:5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    # Descomenta si usas Apple Silicon y tu Docker lo requiere
    # platform: linux/amd64

volumes:
  pg_data:
  pg_test_data:
  pgadmin_data:

networks:
  chomyn-network:
    driver: bridge
